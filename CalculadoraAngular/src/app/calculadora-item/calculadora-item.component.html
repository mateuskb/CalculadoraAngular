<div>
    <div id="answer">
        <input type="text" id="answerInput" (keyup)="onKey($event)" placeholder="Digite uma conta">
    </div>
    <div id="buttons">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <button (click)="setValue('7')" class="btn_"><p>7</p></button>
                </div>
                <div class="col-sm">
                    <button (click)="setValue('8')" class="btn_"><p>8</p></button>
                </div>
                <div class="col-sm">
                    <button (click)="setValue('9')" class="btn_"><p>9</p></button>
                </div>
                <div class="col-sm">
                    <button (click)="setValue('+')" class="btn_"><p>+</p></button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <button (click)="setValue('4')" class="btn_"><p>4</p></button>
                </div>
                <div class="col-sm">
                    <button (click)="setValue('5')" class="btn_"><p>5</p></button>
                </div>
                <div class="col-sm">
                    <button (click)="setValue('6')" class="btn_"><p>6</p></button>
                </div>
                <div class="col-sm">
                    <button (click)="setValue('-')" class="btn_"><p>-</p></button>
                </div> 
            </div>
            <div class="row">
                <div class="col-sm">
                    <button (click)="setValue('1')" class="btn_"><p>1</p></button>
                </div>
                <div class="col-sm">
                    <button (click)="setValue('2')" class="btn_"><p>2</p></button>
                </div>
                <div class="col-sm">
                    <button (click)="setValue('3')" class="btn_"><p>3</p></button>
                </div>
                <div class="col-sm">
                    <button (click)="setValue('*')" class="btn_"><p>x</p></button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <button (click)="empty()" class="btn_"><p>c</p></button>
                </div>
                <div class="col-sm">
                    <button (click)="setValue('0')" class="btn_"><p>0</p></button>
                </div>
                <div class="col-sm">
                    <button (click)="setValue('.')" class="btn_"><p>.</p></button>
                </div>
                <div class="col-sm">
                    <button (click)="setValue('/')" class="btn_"><p>/</p></button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <button (click)="setResult()" class="btn_"><p>=</p></button>
                </div>
            </div>
        </div>
    </div>
</div>
